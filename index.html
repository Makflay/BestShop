<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Best Shop</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">BestShop</a>
      <nav>
        <ul class="header__nav">
          <li class="nav__item">
            <a href="#" class="nav__link">Why us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Benefits</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Prices</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="opening">
    <div class="container">
      <h1 class="opening__header">Sell More!</h1>
      <p class="opening__heading">Open shop on our platform and increase your sales</p>
      <a href="#" class="btn btn--primary btn--large">Open your shop</a>
    </div>
    <img src="./img/Background.png" alt="Background Image" class="opening__image">
  </section>

  <section class="statistic">
    <div class="container">
      <h2>The most popular sales platform in country</h2>
      <div class="statistic__articles">
        <div class="statistic__article">
          <div class="statistics__circle">
            <img src="./img/Person.svg" class="statistics__img" alt="Person">
          </div>
          <div class="statistics__number">100000+</div>
          <div class="statistics__description">daily entries</div>
        </div>
        <div class="statistic__article">
          <div class="statistics__circle">
            <img src="./img/Eye.svg" class="statistics__img" alt="Eye">
          </div>
          <div class="statistics__number">2000000+</div>
          <div class="statistics__description">seen products<br>every day</div>
        </div>
        <div class="statistic__article">
          <div class="statistics__circle">
            <img src="./img/Catalog.svg" class="statistics__img" alt="Catalog">
          </div>
          <div class="statistics__number">10000+</div>
          <div class="statistics__description">added posts<br>daily</div>
        </div>
      </div>
    </div>
  </section>

</body>
